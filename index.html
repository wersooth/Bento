<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://reddit.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="globe"></i>
        </a>
        <a
          target="blank"
          href="https://soundcloud.com"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="headphones"></i>
        </a>
        <a
          href="https://messenger.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="message-circle"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://netflix.com" target="blank" class="list__link"
          >netflix</a>
        <a href="https://www.crunchyroll.com/" target="blank" class="list__link"
          >crunchyroll</a>
        <a href="https://www.youtube.com/" target="blank" class="list__link"
          >youtube</a>        
        <a href="https://mangadex.org/" target="blank" class="list__link"
          >mangadex</a>        
        <a href="http://nagyur.lan" target="blank" class="list__link"
          >creader</a>
        <a href="http://gate.lan:8989" target="blank" class="list__link"
          >sonar</a>        
        <a href="http://gate.lan/rutorrent" target="blank" class="list__link"
          >rtorrent</a>
        <a href="http://nyaa.si/" target="blank" class="list__link"
          >nyaa.si</a>
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="terminal"></i>
        <a href="http://nagyur.lan:3000/" target="blank" class="list__link"
          >gitea</a>
        <a href="https://trello.com/" target="blank" class="list__link"
          >trello</a>
        <a href="http://127.0.0.1:9000/" target="blank" class="list__link"
          >sonarqube</a>
        <a href="http://gate.lan/admin" target="blank" class="list__link"
          >pihole</a>        
        <a href="http://ware.lan:8080/" target="blank" class="list__link"
          >nas</a>
        <a href="https://nagyur.lan:10000/" target="blank" class="list__link"
          >nagyur.webmin</a>
        <a href="https://gate.lan:10000/" target="blank" class="list__link"
          >gate.webmin</a>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
